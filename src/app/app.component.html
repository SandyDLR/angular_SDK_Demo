<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Band Template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.4/css/bulma.min.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
</head>

<body>

    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
                <img src="/assets/images/band.jpeg" alt="Bulma: a modern CSS framework based on Flexbox">
            </a>
            <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div id="navbarExampleTransparentExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="https://bulma.io/"><T str="Home" key="string1"></T>
                </a>
                <a class="navbar-item" href="https://bulma.io/"><T str="Band" key="string2"></T></a>
                <a class="navbar-item" href="https://bulma.io/"><T str="Tour" key="string3"></T></a>
                <a class="navbar-item" href="https://bulma.io/"><T str="Contact" key="string4"></T></a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link" href="/documentation/overview/start/"><T str="More" key="string5"></T></a>
                    <div class="navbar-dropdown is-boxed">
                        <a class="navbar-item" href="/documentation/overview/start/"><T str="Merchandise" key="string6"></T></a>
                        <a class="navbar-item" href="https://bulma.io/documentation/modifiers/syntax/"><T str="Extras" key="string7"></T></a>
                        <a class="navbar-item" href="https://bulma.io/documentation/columns/basics/"><T str="Media" key="string8"></T></a>
                    </div>
                </div>
                <tx-language-picker class="navbar-item"></tx-language-picker>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="field">
                        <div class="control">
                            <input class="input" type="text" placeholder="Search . . .">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero">
        <figure class="image">
            <img src="/assets/images/rockband.jpeg">
        </figure>
    </section>

    <section class="section">
        <div class="container has-text-centered">
            <h2 class="title"><T str="The Band" key="the-band1"></T></h2>
            <p><T str="Unleash the primal power of rock with our three extraordinary members â€“ two fierce feline virtuosos and a rhythmical canine dynamo. Paws and Percussion is not just a band; it's a wild musical adventure" key='band-intro1'></T></p>

            <div class="columns is-centered" style="padding: 2rem">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="/assets/images/cat1.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4"><T str="Whisker Whiskerson" key="member1"></T></p>
                                    <p class="subtitle is-6"><T str="@Whisker_Whisk" key="a-member1"></T></p>
                                </div>
                            </div>
                        
                            <div class="content">
                                <T str="Lead Guitarist and Vocalist" key="i-member1"></T>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="/assets/images/cat2.png" alt="Placeholder image">
                            </figure>
                        </div>
                            <div class="card-content">
                                <div class="media">
                                    <div class="media-content">
                                        <p class="title is-4"><T str="Mittens McMeow" key="member2"></T></p>
                                        <p class="subtitle is-6"><T str="@Mittens_McMeow" key="a-member2"></T></p>
                                    </div>
                                </div>
                            
                                <div class="content">
                                    <T str="Bass Player and Backup Vocalist" key="i-member2"></T>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="/assets/images/dog.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4"><T str="Bark Thunderpaws" key="member3"></T></p>
                                    <p class="subtitle is-6"><T str="@bark_t" key="a-member3"></T></p>
                                </div>
                            </div>
                        
                            <div class="content">
                                <T str="Drummer and Percussionist" key="i-member3"></T>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container has-text-centered">
            <h2 class="title"><T str="Tour Dates" key="td-dates"></T></h2>

            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Los Angeles" key="Los.Angeles-1"></T></p>
                        <p class="subtitle"><T str="Tue 15 Mar 2022" key="date-1-1"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-1-1"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Chicago" key="Chicago-2"></T></p>
                        <p class="subtitle"><T str="Sat 05 Aug 2023" key="date-1-2"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-1-2"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Miami" key="Miami-3"></T></p>
                        <p class="subtitle"><T str="Sun 20 Nov 2022" key="date-1-3"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-1-3"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="San Francisco" key="San.Francisco-4"></T></p>
                        <p class="subtitle"><T str="Wed 10 May 2023" key="date-1-4"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-1-4"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/374710/pexels-photo-374710.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Dallas" key="Dallas-5"></T></p>
                        <p class="subtitle"><T str="Fri 07 Sep 2023" key="date-1-5"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-1-5"></T></a>
                    </article>
                </div>
                
            </div>

            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="/assets/images/seattle.jpeg">
                        </figure>
                        <p class="title"><T str="Seattle" key="Seattle-6"></T></p>
                        <p class="subtitle"><T str="Thu 02 Apr 2023" key="date-2-1"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-2-1"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/375667/pexels-photo-375667.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Denver" key="Denver-7"></T></p>
                        <p class="subtitle"><T str="Sat 15 Sep 2022" key="date-2-2"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-2-2"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/375885/pexels-photo-375885.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Austin" key="Austin-8"></T></p>
                        <p class="subtitle"><T str="Fri 28 Jul 2023" key="date-2-3"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-2-3"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="/assets/images/phoenix.jpeg">
                        </figure>
                        <p class="title"><T str="Phoenix" key="Phoenix-9"></T></p>
                        <p class="subtitle"><T str="Mon 12 Dec 2022" key="date-2-4"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-2-4"></T></a>
                    </article>
                </div>
                
                <div class="tile is-parent">
                    <article class="tile is-child box">
                        <figure class="image">
                            <img src="https://images.pexels.com/photos/376008/pexels-photo-376008.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
                        </figure>
                        <p class="title"><T str="Atlanta" key="Atlanta-10"></T></p>
                        <p class="subtitle"><T str="Sun 23 May 2023" key="date-2-5"></T></p>
                        <a class="button"><T str="Buy Tickets" key="Buy.Tickets-2-5"></T></a>
                    </article>
                </div>
                
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container has-text-centered">
            <h2 class="title"><T str="Contact" key="contact-3"></T></h2>

            <form>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="text" placeholder="Name">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Email">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <textarea class="textarea" placeholder="Message us"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">
                                    <T str="Send Message" key="message-123"></T>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <a href="">
                        <i class="fab fa-facebook-square fa-2x"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-twitter-square fa-2x"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-instagram fa-2x"></i>
                    </a>
                    <a href="">
                        <i class="fab fa-snapchat fa-2x"></i>
                    </a>
                </p>
                <p>
                    <a href="https://bulma.io">
                        <img src="https://bulma.io/images/made-with-bulma.png" alt="Made with Bulma" width="128" height="24">
                    </a>
                </p>
            </div>
        </div>
    </footer>

</body>
